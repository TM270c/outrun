<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Outrun Minimal — Road + Cliffs + Drive</title>
  <style>
    html,body{margin:0;height:100%;background:#0f171c;color:#dbe7ef;font-family:system-ui,Arial,sans-serif}
    body{display:flex;align-items:center;justify-content:center}
    .frame{position:relative;width:960px;height:640px;border:1px solid #10222e;box-shadow:0 0 32px rgba(0,0,0,.4);background:#000}
    canvas{position:absolute;left:0;top:0;width:100%;height:100%;image-rendering:pixelated;image-rendering:crisp-edges}
    .hud{position:absolute;left:12px;top:12px;font-size:13px;letter-spacing:.02em;background:rgba(0,0,0,.45);padding:8px 10px;border:1px solid rgba(255,255,255,.1);border-radius:8px;backdrop-filter:blur(4px)}
    .hud strong{color:#fff;font-weight:700}
  </style>
</head>
<body>
  <div class="frame">
    <canvas id="view" width="960" height="640"></canvas>
    <div class="hud">
      <div><strong>Controls:</strong> ←/→ steer · ↑ accel · ↓ brake</div>
      <div id="hudText"></div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
